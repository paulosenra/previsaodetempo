<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-grande">
        <input class="input-cidade"  placeholder="Digite o nome da Cidade">

        <button class="botao-buscar" onclick="cliqueiNoBotao()"><img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa"></button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Vitória</h2>
            <p class="temp">21° C</p>
            <div class="caixa-pequena">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade 70%</p>
            
                </div>
        </div>
</body>
